<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>$document$</title>
<link href="../styles/IusCLHelp.css" rel="stylesheet" type="text/css">
<script src="../scripts/IusCLHelp.js" type="text/javascript"></script>
</head>

<body class="sbody">
	<div class="stitleimage"><img src="../images/userguide/IusCLHelpHeader.gif" width="640" height="48" alt=""></div>
	
	<div class="stitle">$title$</div>
	<div class="stitle"><img src="../images/$titleimage$" width="24" height="24" alt="">&nbsp;$title$</div>
	
	<div class="scategoryonbar"><a href="#$categoryonbar_link$">$categoryonbar$</a></div>
	<div class="scategoryonbar"><a href="#$categoryonbar_link$">$categoryonbar$</a></div>
	
	<div class="sdescription">$description$</div>
	
	<div class="sheader">$header$</div>
	
	<div class="scontent">$content$</div>
	
	<div class="scategory"><a name="$categoryonbar_link$"></a>$category$</div>
	
	<div class="slist">$list$</div>
	
	<div class="slistbox">
	
		<div class="ssubtitle"><a name="$subitem$"></a><a href="javascript:ftogglesubitem('$subitem_div$');">$subtitle$</a></div>
		
		<div id="$subitem_div$" style="display: none;">
		
			<div class="sdescription">$subdescription$</div>
				
			<div class="sheader">$subheader$</div>
				
			<div class="scontent">$subcontent$</div>
			
		</div>
		
	</div>

</body>
</html>
